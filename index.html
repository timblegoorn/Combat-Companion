<!DOCTYPE html>
<html>
<head>
  <title>Combat Companion - D&amp;D Initiative Tracker</title>
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/statblock.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>

  
  <div id="contentContainer">
    <div id="logoTitle">
      <h1 class="title">Combat Companion</h1>
    </div>
    <!-- Upper container block containing list table and combat information -->
    <div id="list" class="divBlocks"></div><br>

    <!-- Lower container block containing search and unit display -->
    <div class="divBlocks">
      <!-- Add unit buttons -->
      <button onclick="AddQuickUnit()">Quick Add Unit</button><button onclick="AddBasicUnit()">Add Unit</button>
      
      <!-- Column display of search block and unit display -->
      <div class="flex-container">
        <div class="divInlineBlocks" id="unitDisplay"></div>

        <div class="divInlineBlocks" id="searchContainer">
          <form onsubmit="return false">
            <div class="relativeContainer">
              <input type="text" class="searchBar" id="monsterName" name="monsterName" maxlength="30" placeholder="Search any Open5E Monsters" required autocomplete="on">
              <i id="searchbarX" class="fa-solid fa-x icon" onclick="ResetSearchBar()"></i>
              <br>
            </div>
          </form> 
          <div class="orange-border-table"></div>
          <div id="searchResults" onscroll="ScrollSearchResults(event);">

          </div>
          <div class="orange-border-table"></div>
        </div>
        <div class="divInlineBlocks" id="addContainer">
          <div id="unitZone"></div>
          <div id="statblockZone"></div>
        </div>
      </div>

      <!-- Save/load buttons -->
      <button type="button" onclick="SaveGame()">Save Current Combat</button><button type="button" onclick="LoadGame()">Load Last Saved Combat</button><button type="button" onclick="ResetGame()">New Combat</button>
    

    </div>


    <!-- Hidden container that shows contextual information on demand -->
    <div id="popupContainer" onclick="HidePopup(event)">
      <div id="popup" onclick="event.stopPropagation()"></div>
    </div>
  </div>

  <!-- Footer containing credits and licensing -->
  <div id="footerContainer">
    Created by <a href="https://nexodus.net/about">Andrew Jacobsson</a><br>
    This is open source! Contribute on our <a href="https://github.com/timblegoorn/Combat-Companion">GitHub Page</a><br>
    <a href="https://open5e.com/">Open5e</a> Content Licensed Under <a href="docs/SRD-OGL_V1.1.pdf">Open Gaming License Version 1.0a</a>
  </div>

  <!-- Scripts -->
  <script src="src/main.js"></script>
  <script src="src/table.js"></script>
  <script src="src/requests.js"></script>
  <script src="src/statblock.js"></script>
  <script src="src/unitData.js"></script>
  <script src="src/save.js"></script>
  <script src="src/quickview.js"></script>
  <script src="src/popup.js"></script>
  <script src="src/listeners.js"></script>
  <script src="https://kit.fontawesome.com/b54a634fde.js" crossorigin="anonymous"></script>
</body>
</html>
