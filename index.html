<!DOCTYPE html>
<html>
<head>
  <title>Combat Companion V0.1</title>
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/statblock.css">
</head>
<body>

  
  <div id="contentContainer">
    <div id="logoTitle">
      <h1 class="title">Combat Companion V0.1</h1>
    </div>

    <div class="divBlocks">
      <div class="flex-container">
        <div class="divInlineBlocks" id="unitDisplay"></div>

        <div class="divInlineBlocks" id="searchContainer">
          <form onsubmit="return false">
            <div class="relativeContainer">
              <input type="text" class="searchBar" id="monsterName" name="monsterName" maxlength="30" placeholder="Search any Open5E Monsters" required autocomplete="on">
              <i id="searchbarX" class="fa-solid fa-x icon" onclick="ResetSearchBar()"></i>
              <br>
            </div>
          </form> 
          <div class="orange-border-table"></div>
          <div id="searchResults" onscroll="ScrollSearchResults(event);">

          </div>
          <div class="orange-border-table"></div>
        </div>
        <div class="divInlineBlocks" id="addContainer">
          <button onclick="AddBasicUnit()">Add Enemy</button><button onclick="AddNewPC()">Add PC</button>
          <div id="addZone"></div>
          <!--
          Add a custom unit:
          <br>
          <i>*denotes required.</i>
          <br><br>
          <form onsubmit="return AddUnit()">
            <label for="itemName">Unit Name*:</label><br>
            <input type="text" id="itemName" name="itemName" maxlength="20" placeholder="Barilon Balkak" required autofocus autocomplete="on"><br>
            <label for="itemHP">HP*:</label><br>
            <input type="number" id="itemHP" name="itemHP" required><br>
            <label for="itemInitiative">Initiative:</label><br>
            <input type="number" id="itemInitiative" name="itemInitiative" placeholder="Ignore for Random Roll"><br>
            <label for="itemAC">AC:</label><br>
            <input type="number" id="itemAC" name="itemAC"><br>
            <input type="submit" value="Submit">
          </form> 
        -->
        </div>
      </div>
      <button type="button" onclick="SaveGame()">Save Current Combat</button><button type="button" onclick="LoadGame()">Load Last Saved Combat</button><button type="button" onclick="ResetGame()">New Combat</button>
    

    </div>
    <br>
    <div id="list" class="divBlocks"></div>

    <div id="popupContainer" onclick="HidePopup(event)">
      <div id="popup" onclick="event.stopPropagation()"></div>
    </div>
  </div>

  <script src="src/main.js"></script>
  <script src="src/requests.js"></script>
  <script src="src/statblock.js"></script>
  <script src="src/unitData.js"></script>
  <script src="https://kit.fontawesome.com/b54a634fde.js" crossorigin="anonymous"></script>
</body>
</html>
